CFLAGS="-Os -pipe -march=armv6j -mfpu=vfp -mfloat-abi=softfp -fomit-frame-pointer \
"
#	--param ggc-min-expand=0 --param ggc-min-heapsize=65538"
CXXFLAGS="${CFLAGS}"
# WARNING: Changing your CHOST is not something that should be done lightly.
# Please consult http://www.gentoo.org/doc/en/change-chost.xml before changing.
CHOST="armv6j-unknown-linux-gnueabi"

MAKEOPTS="-j2"
USE="threads git subversion gnutls X alsa bluetooth nokia-osso-linux wifi \
	tslib consolekit jpeg truetype ffmpeg gstreamer png gif tiff dbus \
	sqlite ogg mp3 curl svg cleartype opengl startup-notification hal \
	vorbis xcomposite gtk gnome nautilus samba mpeg xv acpi kdrive \
	cairo networkmanager policykit cvs \
	-ipv6 -crypt"

GENTOO_MIRRORS="http://mirror.yandex.ru/gentoo-distfiles/"
INPUT_DEVICES="tslib evdev mouse keyboard"
VIDEO_CARDS="fbdev"
LINGUAS="ru"
PREROOTPATH="/usr/lib/ccache/bin:/usr/lib/icecc/bin:$PREROOTPATH"
FEATURES="ccache"

